<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- stuff -->
    <div class="container">
        <h1><span id="lotName">this lot</span></h1>
        <div class="position-relative">
            <img id="lotimg" class="lot-img responsive" src="" alt="Lot photo">
            <button id="inputbutton" class="btn btn-primary position-absolute bottom-0 end-0 m-5"
                onclick="saveLotDocumentIDAndRedirect()">Give Input</button>
        </div>
    </div>

    <div id="lotdetail" class="container">
        <h2>Lot Details:</h2>
        <div id="details-go-here"></div>
        <!-- Here is the container for cards with horizontal scrolling -->
        <div class="card-container">
            <div id="inputCardGroup" class="row row-cols-auto">
                <!-- Add your card templates here -->
            </div>
        </div>
    </div>

    <template id="inputCardTemplate">
        <div id="detailcard" class="card bg-secondary">
            <img class="card-img-top">
            <div class="card-body bg-light">
                <h5 class="title">placeholder</h5>
                <p class="star-rating"></p>
                <p class="time">placeholder</p>
                <p class="status">placeholder</p>
                <p class="vehicle">placeholder</p>
                <p class="pay">placeholder</p>
                <p class="ev">placeholder</p>
                <br>
                <p class="description">This card has supporting text below as a natural lead-in to additional content.
                </p>
            </div>
        </div>
    </template>
    <!-- our own footer goes here-->
    <nav id="footerPlaceholder"></nav>
